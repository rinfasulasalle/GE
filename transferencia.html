<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/transfeInter.css">
    <title>Transferencia</title>
</head>
<body>
    <div class="container">
        <h1>Transferencia</h1>
        <form action="/transfer" method="post">
            <label for="destinatarioCorreo">Identificador Bancario:</label>
            <input type="email" id="destinatarioCorreo" name="destinatarioCorreo" required>
            <br>

            <label for="montoTransferencia">Monto de Transferencia:</label>
            <input type="number" id="monto" name="monto" required>
            <br>

            <button type="submit">Realizar Transferencia</button>
        </form>
    </div>
</body>

</html>
