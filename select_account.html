<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="/css/index.css">

    <title>Seleccionar Cuenta</title>
</head>
<body>
    <div class="container">
        <h1><span class="hola">Bienvenido,</span> <span class="cliente" id="nombreUsuario">CLIENTE</span></h1>
        <h3>Mis Cuentas</h3>
        <form class="button-container">
            <a  href="/last_Movements.html"  class="custom-button" id="cuentaAhorrosButton">
                <span class="button-text">CUENTA DE AHORROS</span>
                <span class="amount" id="cuentaAhorrosAmount">$10,000</span>
            </a>

            <a class="select-btn">
                <div class="circle"></div>
                <div class="plus">+</div>
                <span class="button-text">Ver todos</span>
            </a>
        </form>
        <div class="white-container">
            <div class="button-container">
                <a href="/interbancaria" class="orange-button">
                    <img src="/imagenes/transferencia.png" alt="Bot贸n 1">
                    <div class="button-text2">Transferencia Interbancaria</div>
                </a>
                <a href="/transferencia" class="orange-button">
                    <img src="/imagenes/exchange_7378667.png" alt="Bot贸n 1">
                    <div class="button-text2">Transferir Dinero</div>
                </a>
                <div class="orange-button">
                    <img src="/imagenes/charge_10135422.png" alt="Bot贸n 3">
                    <div class="button-text2">Pagar Servicios</div>
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    document.addEventListener('DOMContentLoaded', async function () {

        const dniUsuario = getCookie('dniUsuario');
        const saldoCuentaAhorros = getCookie('saldoCuentaAhorros');


        document.getElementById('nombreUsuario').textContent = dniUsuario;
        document.getElementById('cuentaAhorrosAmount').textContent = `S/${saldoCuentaAhorros}`;
    });

    // Funci贸n para obtener el valor de una cookie por su nombre
    function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
    }
</script>

</html>
