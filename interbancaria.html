<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/transfeInter.css">
    <title>Transferencia Interbancaria</title>
</head>
<body>
    <div class="container">
        <h1>Transferencia Interbancaria</h1>
        <form action="/CCIexistente" method="post">
            <label for="numeroTransferencia">Número de Transferencia Interbancaria:</label>
            <input type="number" id="CCI" name="CCI" required>
            <br>

            <button type="submit">Buscar Cuenta</button>
        </form>
    </div>
</body>

<script>
     const numeroTransferenciaInput = document.getElementById("CCI");

    document.addEventListener("DOMContentLoaded", function() {
    numeroTransferenciaInput.addEventListener("input", function() {
        const cleanedValue = numeroTransferenciaInput.value.replace(/\D/g, '');
        const truncatedValue = cleanedValue.slice(0, 5);
        numeroTransferenciaInput.value = truncatedValue;
    });

    const form = document.querySelector("form");

    form.addEventListener("submit", function(event) {
        const numeroTransferenciaValue = numeroTransferenciaInput.value;

        if (numeroTransferenciaValue.length < 5) {
            event.preventDefault();
            alert("El número de transferencia debe tener máximo 5 dígitos.");
        }
    });
});
</script>

</html>
