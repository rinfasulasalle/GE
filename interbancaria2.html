<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/transexi.css">
    <title>interbancaria2</title>
</head>
<body>
    <div class="container">
        <h1>Datos de la cuenta</h1>
        <p>Nombre de destinatario: <span id="nombreimpreso">{{nombreimpreso}}</span></p>
        <p>CCI de la cuenta destino: <span id="cciimpreso">{{cciimpreso}}</span></p>
        <p>Tipo de moneda: <span id="monedaimpresa">{{monedaimpresa}}</span></p>
        <button onclick="continuar()">Continuar</button>
        <button onclick="irAInicio()">Cancelar</button>
    </div>

    <script>
        function irAInicio() {
            window.location.href = '/select-account';

        }
        function continuar() {
            window.location.href = '/interbancaria3';
        }
        document.addEventListener('DOMContentLoaded', async function () {

            const nombreBanco = getCookie('banco');
            const cci = getCookie('cci');
            const moneda= getCookie('moneda');

            document.getElementById('nombreimpreso').textContent = nombreBanco;
            document.getElementById('cciimpreso').textContent = cci;
            document.getElementById('monedaimpresa').textContent = moneda;
        });


        function getCookie(name) {
            const decodedCookie = decodeURIComponent(document.cookie);
            const cookieArray = decodedCookie.split(';');

            for (let i = 0; i < cookieArray.length; i++) {
                let cookie = cookieArray[i];

                while (cookie.charAt(0) === ' ') {
                    cookie = cookie.substring(1);
                }

                if (cookie.indexOf(name + '=') === 0) {

                    return cookie.substring(name.length + 1);
                }
            }

            // Si no se encuentra la cookie, devolver null
            return null;
        }
    </script>
</body>
</html>
